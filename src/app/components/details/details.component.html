<div class="container page mb-3 ">

    <div [style.visibility]="next ? 'visible' : 'hidden'">

        <div class="row bx  d-flex justify-content-center ml-2  content-title">
            <div class="col-lg-10 col-md-12 col-12 col-md-12 col-12 mt-3 ">
                <h2 class="title">{{post.title}}</h2>
            </div>
        </div>

        <div class="row bx ml-2 d-flex justify-content-center pb-3 content-new content-detail">

            <div class="col-lg-10 col-md-12 col-sm-12 col-12 mt-0 mb-0">
                <div class="row">
                    <div class="col-lg-10 col-md-10  col-10 d-flex">
                        <p style="height: 100%;" class="pr-3 pt-3 createdAt">Publicado el
                            {{ post.createdAt | date: 'dd/MM/yyyy, h:mm a'}}</p>
                    </div>

                    <div class="col-lg-2 col-md-2 col-2  d-flex justify-content-end">
                        <button style="height: 100%; width: 100%;" mat-button (click)="giveReaction()"
                            class="example-icon pr-3">
                            {{ post.reactions.length }}
                            <mat-icon class="example-icon" [ngClass]="{'liked': exist, 'no-liked': !exist}"
                                id="icon-reaction-id" aria-hidden="false" aria-label="Example delete icon">favorite
                            </mat-icon>
                        </button>
                    </div>
                </div>

            </div>
            <hr width="100%" class="hr">

            <div class="col-lg-10">
                <div class="col-lg-8 d-flex justify-content-start p-0 m-0" style="float: left;">
                    <img class="image" style="width: 90%;" *ngIf="post.images.length > 0" src="{{post.images[0].url}}"
                        alt="img">
                </div>
                <!-- <p class="angular-with-newlines" [innerHTML]="{{ post.content }}">
                {{ post.content }}
            </p> -->

                <p class="angular-with-newlines" style="width: 100%;" [innerHTML]="post.content">
                    <!-- {{ post.content }} -->
                </p>

            </div>
            <hr width="100%">

            <!-- // -->
        </div>

        <div class="row m-2  d-flex-row justify-content-center">
            <div class="row d-flex justify-content-center  comments ml-3 mr-3 mt-2  pb-3">
                <div class="col-lg-10 col-md-10 col-sm-12 col-12 ">

                    <div class="box-comment ">
                        <h5>Comentarios</h5>
                        <div class="form-group box-comment-container">
                            <div class="row p-0 m-0">
                                <div class="col-lg-10 col-md-12">
                                    <input [(ngModel)]="comment.comment" type="text" class="box-comment"
                                        id="exampleInputEmail1" aria-describedby="emailHelp"
                                        placeholder="Escribe un comentario...">
                                </div>
                                <div class="col-lg-2">
                                    <Button (click)="commentPost()" [ngClass]="{'send': comment.comment}"
                                        [disabled]="comment.comment === '' || comment.comment === undefined"
                                        class="send-button">Comentar</Button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-10 mt-2" *ngFor="let comment of comments">
                    <mat-card class="content-comments p-2 m-0" style="background: #fafafa;">

                        <div class="row">
                            <div class="col-lg-1 col-md-1 col-1 d-flex align-items-center">
                                <mat-card-header class="d-none d-sm-block">
                                    <div mat-card-avatar class="example-header-image"></div>
                                </mat-card-header>
                            </div>
                            <div class="col-lg-11 col-md-11 col-11">
                                <mat-card-content class="pb-0 mb-0">
                                    <p class="pb-0 mb-0" style="color: #9e9e9e; text-align: end;">
                                        {{comment.createdAt | amTimeAgo}}</p>
                                    <p class="text-comment p-0 m-0">
                                        <strong>Anonimo</strong> {{comment.comment}}
                                    </p>
                                </mat-card-content>
                                <div class="row  d-flex justify-content-end">
                                    <Button [style.visibility]="comment.commentedBy === myUID ? 'visible' : 'hidden'"
                                        class="remove-button pr-3 " (click)="deleteComment(comment._id)">Eliminar
                                        comentario</Button>
                                </div>
                            </div>
                        </div>

                    </mat-card>
                </div>
            </div>
        </div>

    </div>
</div>
