<div>
    <div class="banner"></div>
</div>
<app-navegation></app-navegation>

<div class="container">

    <div class="row">
        <div class="col-6  mt-3 ">
            <h2>Ultimos articulos</h2>

        </div>
        <div class="col-6 mt-3">
            <p class="d-flex justify-content-end pr-3">{{date | date: 'dd/MM/yyyy, h:mm a'}}</p>
        </div>
        <hr width="100%">
    </div>

    <div class="row  post-content p-3">

        <div class="col-8 mt-2">
            <div class="posts" *ngFor="let post of posts">
                <div class="content-post p-3">
                    <h5>{{ post.title }}</h5>
                    <p>Publicado el {{ post.createdAt | date: 'dd/MM/yyyy, h:mm a'}}</p>
                    <div class="row">
                        <div class="col-lg-8 col-12 mt-2">
                            <div class="text">
                                <p>{{post.subtitle}}</p>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">

                            <img *ngIf="post.images.length > 0" src="{{ post.images[0].url }}" class="img-fluid">

                            <button [routerLink]="['/detail/',post._id]" mat-button
                                class="mt-2 btn-block button-open-detail">Leer
                                mas</button>
                        </div>
                    </div>
                </div>
                <hr width="100%">
            </div>

        </div>

        <div class="col-4 lign-self-end bg-primary  mt-2">
            <div class="content-suggest-articles">
                <h5>Articulos mas leidos</h5>
            </div>
        </div>
    </div>


</div>
