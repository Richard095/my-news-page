<h2 mat-dialog-title>Confirmación</h2>
<mat-dialog-content>¿Estas seguro de eliminar esta noticia?</mat-dialog-content>
<mat-dialog-actions>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-6">
                <button mat-button [mat-dialog-close]="false" mat-dialog-close
                    class="button-actions btn-block">No</button>
            </div>
            <div class="col-lg-6 col-md-6 col-6">
                <button mat-button [mat-dialog-close]="true" class="button-actions btn-block">Si</button>
            </div>
        </div>
    </div>

</mat-dialog-actions>
