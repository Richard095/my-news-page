<div style="height: 100%; width: 100%;  position: absolute;top: 0;bottom: 0;" class="container">
    <div class="row  d-flex justify-content-center" style="height: 80%; ">
        <div class="col-lg-6 col-md-6 col-6 m-3" style="background: white; border: #444444;">
            <div class="profile-card m-2 p-2 d-flex justify-content-between flex-wrap" style="height: 100%;">

                <div style="width: 100%;" class="row d-flex justify-content-center">
                    <img class="profile-img" style="cursor: pointer; "
                        src="https://scontent.fntr6-1.fna.fbcdn.net/v/t1.0-9/s960x960/75328528_2319323151510516_8634418070795845632_o.jpg?_nc_cat=109&_nc_ohc=p0WsfkjxkMIAX8T24uj&_nc_ht=scontent.fntr6-1.fna&oh=cdd96d171636b8e36fa06b1c065e4ad6&oe=5ED7C484"
                        alt="profile">
                </div>
                <hr>
                <div style="width: 100%;" class="row d-flex-row justify-content-center">
                    <div class="col-lg-12 col-md-12 col-12">
                        <h4>{{user.name}}</h4>
                        <p>{{user.email}}</p>
                        <p style="color: #444444;">{{user.username}}</p>
                    </div>
                    <div class="row p-0 m-0">
                        <div class="col-lg-4">
                            <div class="box">
                                <h6>Noticias publicadas</h6>
                                <p>{{user.posts.length}}</p>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="box">
                                <h6>Total de commentarios</h6>
                                <p>{{totalComments}}</p>
                            </div>
                        </div>
                        <div class="col-lg-4 ">
                            <div class="box">
                                <h6>Total de reacciones</h6>
                                <p>{{totalReactions}}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="width: 100%;" class="row  mt-3  d-flex justify-content-center ">
                    <div class="col-lg-10 col-md-10 col-12  align-self-center ">
                        <button [routerLink]="['/admin/start']" mat-button class="btn-block"
                            style="background: #3d5afe;color: white;">Ir a
                            dashboard
                        </button>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
