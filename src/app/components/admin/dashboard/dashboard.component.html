<mat-toolbar class="crm-navigation-bar">
    <mat-toolbar-row>

        <button class="btn-decoration-none" mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
            <span> Dashboard </span>
        </button>

        <span class="example-spacer"></span>

        <div class="mt-2 mx-auto" fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <button class="btn-decoration-none" mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>person_outline</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button class="btn-decoration-none btn-block" (click)="logOut()" mat-menu-item>
                        <mat-icon>exit_to_app</mat-icon>
                        Cerrar Sesi√≥n
                    </button>
                </mat-menu>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>

    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-nav-list>
            <div class="profile-card">

                <img src="https://scontent.fntr6-1.fna.fbcdn.net/v/t1.0-9/s960x960/75328528_2319323151510516_8634418070795845632_o.jpg?_nc_cat=109&_nc_ohc=p0WsfkjxkMIAX8T24uj&_nc_ht=scontent.fntr6-1.fna&oh=cdd96d171636b8e36fa06b1c065e4ad6&oe=5ED7C484"
                    alt="Soufiane FADIL">
                <div class="header mt-3">
                    <h6>{{ user.name}}</h6>
                    <p>{{user.email}}</p>
                </div>
            </div>

            <mat-divider></mat-divider>

            <h2 matSubheader>Pages</h2>

            <a mat-list-item routerLinkActive="list-item-active" [routerLink]="['/admin/start']"
                routerLinkActive="router-link-active">Dashboard</a>
            <a mat-list-item routerLinkActive="list-item-active" [routerLink]="['/home/','Tech']">Home</a>

            <mat-divider></mat-divider>

            <h2 matSubheader>Tools</h2>

            <a mat-list-item routerLinkActive="list-item-active" [routerLink]="['/admin/createpost']"
                routerLinkActive="router-link-active">
                <mat-icon>add</mat-icon>
                Nueva noticia
            </a>

            <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
                <mat-icon>comment</mat-icon>
                Mas comentados
            </a>
        </mat-nav-list>
    </mat-drawer>
    <div class="example-sidenav-content">
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
